<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 277 574" id="devices-elementor-svg">
	<!-- frame -->
	<rect id="frame" class="back-shape" fill="#000000" x="3" y="0" width="271" height="574" rx="35" ry="35" vector-effect="non-scaling-stroke"></rect>

	<!-- home button -->
	<circle id="home-button" class="overlay-shape" fill="#242424" cx="139" cy="538" r="20" vector-effect="non-scaling-stroke"></circle>

	<!-- front- camera -->
	<circle id="camera" class="overlay-shape" fill="#242424" cx="95" cy="37" r="4" vector-effect="non-scaling-stroke"></circle>

	<!-- speaker -->
	<rect id="speaker" class="overlay-shape" fill="#242424" x="116" y="35" width="45" height="5" rx="4.5" vector-effect="non-scaling-stroke"></rect>

	<!-- side buttons -->
	<rect id="button-sound" class="side-shape" fill="#000000" x="1" y="71" width="2" height="18" vector-effect="non-scaling-stroke"></rect>
	<rect id="button-plus" class="side-shape" fill="#000000" x="0" y="120" width="3" height="32" vector-effect="non-scaling-stroke"></rect>
	<rect id="button-minus" class="side-shape" fill="#000000" x="0" y="163" width="3" height="32" vector-effect="non-scaling-stroke"></rect>

	<!-- on button -->
	<rect id="button-on" class="side-shape color-normal" fill="#000000" x="274" y="120" width="3" height="32" vector-effect="non-scaling-stroke"></rect>
</svg>
